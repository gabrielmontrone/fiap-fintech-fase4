<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investra</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <section class="main">
        <div class="container-01">
            <h1>Entrar</h1>
            <p>Não possui uma conta? <a href="">Crie agora!</a></p>
        </div>

        <form>
            <div class="mb-3">
              <input 
                type="email" 
                class="form-control" 
                id="exampleInputEmail1" 
                aria-describedby="emailHelp" 
                placeholder="Email">
              <div id="emailHelp" class="form-text">Nunca compartilharemos seu email com ninguém.</div>
            </div>
            <div class="mb-3">
              <input 
                type="password" 
                class="form-control" 
                id="exampleInputPassword1" 
                placeholder="Senha">
            </div>
            <div class="mb-3">
              <a href="#" class="text-decoration-none">Esqueci minha senha</a>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>

          <div class="image-container">
            <img src="imgs/img.png" alt="Ilustração de uma pessoa apontando para cima" class="illustration">
          </div>
          

    </section>

     <!-- Bootstrap Bundle com JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
